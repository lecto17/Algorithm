<!-- Bubble Sort => 2개씩 끊어 비교한다. 맨 뒤부터 정렬이 되기 시작함 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const count = arr.length;

        // ** i, j 의 loop count **
        for (let i = 0; i < count - 1; i++) {
          for (let j = 0; j < count - i - 1; j++) {
            if (arr[j] > arr[j + 1]) {
              [arr[j], arr[j + 1]] = [arr[j + 1], arr[j]];
            }
          }
        }

        return arr;
      }

      console.log(solution([13, 5, 7, 11, 23, 15]));
    </script>
  </body>
</html>
