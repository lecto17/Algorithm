<!-- return 조건에 대해 간단하게 정리되는 것이 필요. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(scores, times, timeLimit) {
        let answer = Number.MIN_SAFE_INTEGER;

        function DFS(L, sum, time) {
          if (time > timeLimit) return;
          if (L === scores.length) {
            answer = Math.max(answer, sum);
            return;
          } else {
            DFS(L + 1, sum + scores[L], time + times[L]);
            DFS(L + 1, sum, time);
          }
        }

        DFS(0, 0, 0);
        console.log(answer);
      }

      console.log(solution([10, 25, 15, 6, 7], [5, 12, 8, 3, 4], 20));
    </script>
  </body>
</html>
