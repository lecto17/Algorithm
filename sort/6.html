<!-- Insertion Sort 방식 -->
<meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        let tmp, small = Number.MAX_SAFE_INTEGER;
        let answer = [];
        
        // js의 sort는 기본적으로 문자열 sort
        // 숫자 sort를 하기 위해선 콜백 지정할 것 -> [100, 200, 99].sort() X / [100, 200, 99].sort((a, b) => a - b)

        for (let i = 0; i < arr.length - 1; i++) {
          const temp = arr[i];
          for (let j = i + 1; j < arr.length; j++) {
            if (temp > arr[j] && small > arr[j]) {
              tmp = j;
              small = arr[j];
            }
          }
          if (tmp) {
            answer.push(i + 1);
            answer.push(tmp + 1);
            break;
          }
        }

        return answer;
      }

      console.log(solution([120, 125, 152, 130, 135, 135, 143, 127, 160])); // 3 8
      console.log(solution([120, 130, 150, 150, 130, 150])); // 3 5
      console.log(solution([150, 150, 130, 150])); // 1 3
      console.log(solution([150, 130])); // 1 2
      console.log(solution([130, 130, 130, 132, 130])); // 4 5
    </script>
  </body>
</html>
