<!-- Insertion Sort 방식 -->
<meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(cacheSize, arr) {
        const temp = []
        let idx = -1, t;

        for (let i = 0; i < arr.length; i++) {
          idx = temp.indexOf(arr[i]);
          t = arr[i];

          if (idx === -1) {
            temp.unshift(t);
            if (temp.length > cacheSize) temp.pop();
          } else {
            for (let j = idx -1; j >= 0; j--) {
              temp[j+1] = temp[j];
            }
            temp[0] = t;
          }
          
        }

        return temp;
      }

      console.log(solution(5, [1, 2, 3 ,2, 6, 2, 3, 5, 7]));
    </script>
  </body>
</html>
