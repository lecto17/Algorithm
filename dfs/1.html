<!-- return 조건에 대해 간단하게 정리되는 것이 필요. -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";

        function DFS(L) {
          if (L === 0) return;
          else {
            DFS(parseInt(L / 2));
            answer += L % 2;
          }
        }

        DFS(n);
        return answer;
      }

      console.log(solution(13));
    </script>
  </body>
</html>
