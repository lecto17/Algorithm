<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(man, cow) {
        let dist = [-1, 1, 5];
        let queue = [man];
        // vertext 별 몇 번만에 갈 수 있는지.
        // 1번 vertext(곧, 소가 1 위치에 있는 경우, 사람이 몇 번만에 1번 위치로 갈 수 있는지)
        let vertexDist = Array.from({ length: 10001 });
        let idx = -1;

        vertexDist[man] = 0;

        while (queue.length) {
          const position = queue.shift();

          for (const d of dist) {
            idx = position + d;

            if (
              vertexDist[idx] ||
              vertexDist[idx] === 0 ||
              idx < 0 ||
              idx > 10000
            )
              continue;
            if (idx === cow) return vertexDist[position] + 1;

            queue.push(idx);
            vertexDist[idx] = vertexDist[position] + 1;
          }
        }
      }

      console.log(solution(5, 14));
      console.log(solution(8, 3));
    </script>
  </body>
</html>
