<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        let answer = "";

        function DFS(L) {
          if (L === 1 || L / 2 === 1) {
            return;
          } else {
            const quo = parseInt(L / 2);
            const rem = L % 2;
            DFS(quo);
            if (L > 3) answer += String(rem);
            else if (L === 1) {
              answer += "1";
            } else {
              answer += String(quo) + String(rem);
            }
          }
        }

        DFS(n);
        return answer;
      }

      console.log(solution(15));
    </script>
  </body>
</html>
