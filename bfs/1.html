<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(man, cow) {
        let answer = 0;
        let dist = [-1, 1, 5];
        let queue = [man];
        let manPosition;
        let endFlag = false;
        let chk = [];

        while (queue.length) {
          manPosition = [...queue];
          answer++;

          for (const position of manPosition) {
            if (chk.includes(position)) continue;
            chk.push(position);

            for (const d of dist) {
              const result = position + d;
              if (result === cow) {
                endFlag = true;
                break;
              }
              queue.push(result);
            }

            if (endFlag) break;
          }

          if (endFlag) return answer;
        }
      }

      console.log(solution(5, 14));
      console.log(solution(8, 3));
    </script>
  </body>
</html>
