<!-- 조합 꼭 다시 풀어보기 -->
<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, count) {
        let tmp = Array.from({ length: count }, () => 0);
        let answers = [];

        function DFS(L, s) {
          if (L === count) {
            answers.push(tmp.slice());
            // return;
          } else {
            for (let i = s; i <= n; i++) {
              tmp[L] = i;
              DFS(L + 1, i + 1);
            }
          }
        }

        DFS(0, 1);
        return answers;
      }

      console.log(solution(4, 2));
    </script>
  </body>
</html>
