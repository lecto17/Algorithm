<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(man, cow) {
        let answer = 0;
        let dist = [-1, 1, 5];
        let queue = [man];
        let calculated = Array.from({ length: 10001 });
        let endFlag = false;
        let index = -1;

        calculated[man] = answer;

        while (queue.length) {
          const manPositions = [...queue];
          queue = [];
          answer++;

          for (const position of manPositions) {
            for (const d of dist) {
              index = position + d;
              if (index === cow) {
                endFlag = true;
                break;
              }
              if (!calculated[index]) {
                queue.push(index);
                calculated[index] = answer;
              }
            }
            if (endFlag) break;
          }

          if (endFlag) return answer;
        }
      }

      console.log(solution(5, 14));
      console.log(solution(8, 3));
    </script>
  </body>
</html>
