<!-- Insertion Sort 방식 -->
<meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      
      function solution(arr) {
        let count = 1, endTime = -1, big = Number.MIN_SAFE_INTEGER;
        let sortedArr = arr.sort((a, b) => {
          if (a[0] === b[0]) {
            return a[1] - b[1]
          } else {
            return a[0] - b[0];
          } 
        })
        
        console.log("arr ", sortedArr);
        
        for (let i = 0; i < sortedArr.length - 1; i++) {
          endTime = sortedArr[i][1];
          for (let j = i + 1; j < sortedArr.length - i -1; j++) {
            if (sortedArr[j][0] < endTime  && endTime < sortedArr[j][1]) {
              count++;
              console.log(i, j, endTime, sortedArr[j], count);
              
            } else break;
          }
          big = Math.max(big, count);
          count = 1;
        }

        return big;
      }

      

       console.log(
        solution([
        [10, 20],
        [5 ,15],
        [17, 25],
        [30, 40],
        [5 ,10],
        [20, 30],
        [15, 17],
        ]
      ));

    </script>
