<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(arr) {
        const count = arr.length;

        let idx = -1,
          temp = -1;

        for (let i = 0; i < count; i++) {
          idx = i;
          for (let j = i + 1; j < count; j++) {
            if (arr[idx] > arr[j]) {
              idx = j;
            }
          }

          temp = arr[idx];
          arr[idx] = arr[i];
          arr[i] = temp;
        }

        return arr;
      }

      console.log(solution([13, 5, 7, 11, 23, 15]));
    </script>
  </body>
</html>
