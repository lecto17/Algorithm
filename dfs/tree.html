<!-- return 조건에 대해 간단하게 정리되는 것이 필요. -->

<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n) {
        function DFS(v) {
          if (v > 7) {
            return;
          } else {
            // console.log(v) - 전위 순회
            DFS(v * 2);
            // console.log(v) - 중위 순회
            DFS(v * 2 + 1);
            // console.log(v) - 후위 순회
          }
        }

        DFS(v);
      }

      console.log(solution(1));
    </script>
  </body>
</html>
