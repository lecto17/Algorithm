<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(n, r) {
        let answer;
        let dy = Array.from(Array(n + 1), () => new Array(r + 1).fill(0));
        function DFS(n, r) {
          if (dy[n][r] > 0) return dy[n][r];
          if (n === r || r === 0) return 1;
          else return (dy[n][r] = DFS(n - 1, r - 1) + DFS(n - 1, r));
          // else 절에 return을 빼면 안됨.
        }

        return DFS(n, r);
      }

      console.log(solution(55, 29));
    </script>
  </body>
</html>
